<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kh·∫£o S√°t Nhu C·∫ßu AI Call Center üéØ</title>
  <style>
    /* ===== EFFECTIVE FORM CSS ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height:100vh; padding:20px;
      color:#333;
    }
    .survey-container {
      max-width:800px; margin:0 auto;
      background:rgba(255,255,255,0.95);
      border-radius:16px; padding:30px;
      box-shadow:0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }
    .progress-container {
      background:#eee; border-radius:10px; height:8px; overflow:hidden; margin-bottom:20px;
    }
    .progress-bar {
      height:100%; background:linear-gradient(90deg,#43cea2,#185a9d);
      width:0; transition:width .5s ease;
    }
    .question-section { display:none; animation:fadeIn .5s ease-in-out; }
    .question-section.active { display:block; }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);} 
      to {opacity:1; transform:translateY(0);}
    }
    .question-header { display:flex; align-items:center; margin-bottom:15px; }
    .question-icon {
      font-size:1.8em; margin-right:10px;
      animation:bounce 2s infinite;
    }
    @keyframes bounce {
      0%,20%,50%,80%,100% {transform:translateY(0);}
      40% {transform:translateY(-8px);}
      60% {transform:translateY(-4px);}
    }
    .custom-input, .custom-select, textarea {
      width:100%; padding:12px; margin-bottom:20px;
      border:2px solid #ddd; border-radius:8px;
      transition:all .3s ease;
    }
    .custom-input:focus, .custom-select:focus, textarea:focus {
      outline:none; border-color:#43cea2;
      box-shadow:0 0 0 3px rgba(67,206,162,0.2);
      transform:scale(1.02);
    }
    .radio-group { display:flex; flex-direction:column; gap:10px; margin-bottom:20px; }
    .radio-option {
      display:flex; align-items:center; padding:12px;
      border:2px solid #ddd; border-radius:8px; cursor:pointer;
      transition:all .3s ease; background:rgba(255,255,255,0.9);
    }
    .radio-option:hover {
      border-color:#43cea2; transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(67,206,162,0.2);
    }
    .radio-option.selected {
      border-color:#43cea2; background:linear-gradient(135deg,#43cea222,#185a922);
    }
    .radio-option input { display:none; }
    .radio-custom {
      width:20px; height:20px; border:2px solid #43cea2; border-radius:50%;
      margin-right:12px; position:relative; transition:all .3s ease;
    }
    .radio-option.selected .radio-custom { background:#43cea2; }
    .radio-option.selected .radio-custom::after {
      content:''; position:absolute; top:50%; left:50%; width:8px; height:8px;
      background:white; border-radius:50%; transform:translate(-50%,-50%);
    }
    .btn-group { display:flex; justify-content:space-between; margin-top:20px; }
    .btn {
      padding:12px 24px; border:none; border-radius:20px;
      font-size:1em; font-weight:600; cursor:pointer;
      transition:all .3s ease;
    }
    .btn-primary {
      background:linear-gradient(45deg,#43cea2,#185a9d); color:#fff;
    }
    .btn-primary:hover {
      transform:translateY(-2px);
      box-shadow:0 8px 16px rgba(67,206,162,0.3);
    }
    .btn-secondary {
      background:#f0f0f0; color:#555;
    }
    .btn-secondary:hover {
      background:#e0e0e0; transform:translateY(-2px);
    }
    .congratulations {
      text-align:center; padding:40px 20px; display:none;
    }
    .congratulations.active { display:block; animation:zoomIn .5s ease; }
    @keyframes zoomIn {
      from {opacity:0; transform:scale(0.8);} 
      to {opacity:1; transform:scale(1);}
    }
  </style>
</head>
<body>
  <!-- 1. B·ªçc to√†n b·ªô survey v√†o <form> ƒë·ªÉ Netlify Forms b·∫Øt data -->
  <form name="survey" method="POST" data-netlify="true">
    <!-- 2. B·∫Øt bu·ªôc ph·∫£i c√≥ hidden input n√†y -->
    <input type="hidden" name="form-name" value="survey" />

    <div class="survey-container">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Q1 -->
      <div class="question-section" id="q1">
        <div class="question-header">
          <div class="question-icon">‚öôÔ∏è</div>
          <h3>1. Linh ho·∫°t tu·ª≥ bi·∫øn (API-First)</h3>
        </div>
        <label>1.1. Tr√™n thang 1‚Äì5, ƒë√°nh gi√° ƒë·ªô quan tr·ªçng c·ªßa ‚Äút·ª± do c·∫•u h√¨nh‚Äù c√°c module AI:</label>
        <select class="custom-select" name="q1_1" required>
          <option value="">-- Ch·ªçn --</option>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
        <label>1.2. B·∫°n mong mu·ªën console GUI, API thu·∫ßn code hay c·∫£ hai?</label>
        <div class="radio-group">
          <div class="radio-option" onclick="selectRadio(this,'q1_2','gui')">
            <input type="radio" name="q1_2" value="gui">
            <div class="radio-custom"></div><span>Giao di·ªán GUI</span>
          </div>
          <div class="radio-option" onclick="selectRadio(this,'q1_2','api')">
            <input type="radio" name="q1_2" value="api">
            <div class="radio-custom"></div><span>API thu·∫ßn code</span>
          </div>
          <div class="radio-option" onclick="selectRadio(this,'q1_2','both')">
            <input type="radio" name="q1_2" value="both">
            <div class="radio-custom"></div><span>C·∫£ hai</span>
          </div>
        </div>
      </div>

      <!-- ... c√°c question-section Q2‚ÜíQ10 gi·ªØ nguy√™n nh∆∞ tr∆∞·ªõc ... -->

      <!-- Cu·ªëi c√πng l√† n√∫t submit th·∫≠t -->
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="prevBtn" onclick="prevQ()">‚¨ÖÔ∏è Quay l·∫°i</button>
        <!-- Chuy·ªÉn n√∫t ho√†n t·∫•t th√†nh submit ƒë·ªÉ Netlify b·∫Øt -->
        <button type="submit" class="btn btn-primary" id="nextBtn">Ti·∫øp theo ‚û°Ô∏è</button>
      </div>

      <!-- M√†n thanks ch·ªâ hi·ªÉn th·ªã sau submit -->
      <div class="congratulations" id="congrats">
        <h2>üéâ Ho√†n th√†nh kh·∫£o s√°t!</h2>
        <p>C·∫£m ∆°n b·∫°n ƒë√£ chia s·∫ª √Ω ki·∫øn ‚Äì ch√∫ng m√¨nh s·∫Ω bay cao nh·ªù feedback c·ªßa b·∫°n! üöÄ</p>
      </div>
    </div>
  </form>

  <script>
    const form = document.querySelector('form[name="survey"]');
    const sections = document.querySelectorAll('.question-section');
    const total = sections.length;
    let current = 1;

    function showStep(n) {
      sections.forEach((sec,i)=> sec.classList.toggle('active', i+1===n));
      document.getElementById('progressBar').style.width = (n/total*100)+'%';
      document.getElementById('prevBtn').style.display = n>1 ? 'inline-block' : 'none';
      const next = document.getElementById('nextBtn');
      next.textContent = n===total ? 'Ho√†n t·∫•t üéâ' : 'Ti·∫øp theo ‚û°Ô∏è';
    }

    function nextQ() {
      if (current < total) {
        current++;
        showStep(current);
      }
    }

    function prevQ() {
      if (current > 1) {
        current--;
        showStep(current);
      }
    }

    function selectRadio(el) {
      const name = el.querySelector('input').name;
      document.getElementsByName(name).forEach(i=>i.closest('.radio-option').classList.remove('selected'));
      el.classList.add('selected');
      el.querySelector('input').checked = true;
    }

    // Khi form submit th√†nh c√¥ng, Netlify s·∫Ω redirect v·ªÅ /?submission=something
    // B·∫°n c√≥ th·ªÉ b·∫Øt query param ƒë·ªÉ show m√†n thanks n·∫øu mu·ªën, v√≠ d·ª•:
    window.addEventListener('load', ()=>{
      showStep(1);
      if (location.search.includes('submission=')) {
        document.querySelector('.btn-group').style.display = 'none';
        document.getElementById('congrats').classList.add('active');
      }
    });
  </script>
</body>
</html>
